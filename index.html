	function toWords(s){
	 s = s.toString();
	 s = s.replace(/[\, ]/g,'');
	 if (s != String(parseFloat(s)))
	  return 'not a number';
	 var x = s.indexOf('.');
	 if (x == -1) x = s.length;

	 var n = s.split('');

	 }
